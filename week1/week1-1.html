<HTML>
  <head>
    <title>TelephoneNumber</title>
  </head>
  <SCRIPT LANGUAGE="JavaScript">
  var num = prompt('What is your telephonenumber?','Your Number');
  x = num/10000000000;
  if(!isNaN(x)){
    if(x>=1&&x<2){
      alert("已完成")
    }
    else{
      alert("请重新输入")
    }
  }
  else{
      alert("请重新输入")
  }
</script>
